<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="game-30.png">
    <title>Guess the Number- A Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container" align="center">
        <h1>Guess the Number</h1>
         <div class="display">
            <p id="msg"></p> 
            <p id="guess"></p>
         </div>
         <div class="inputStyle">
         <div class="input">
            <input type="text"  class ="form-control" id="rangeInput" placeholder="Enter the Range to guess">
            <button type="submit" class="btn btn-light" id="rangebtn">Range</button>
         </div> 
         <div class="input guess">
            <input type="text" class="form-control" id="guessInput" placeholder="Enter your guess">
            <button type="submit" class="btn btn-light" id="guessbtn">Guess</button>
         </div>
         </div>
         <div class=" input quit">
            <button type="submit" class="btn btn-light" id="quit">Quit</button>
         </div>
</div>
<div class="alert alert-warning" role="alert">
    Congratulations! You guessed the number!
    </div>
<div class="footerSection">

    <p id="end">Made with ❤️ by @Aditya Ritpurkar , </p>
    <p id="end"> © 2025 Guess the Number Game `20-21/06`...</p>

</div>
    <script src="app2.js"></script>
</body>
</html>
